---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="gallery">
  {% for image in site.static_files %}
    {% if image.path contains page.gallery_folder %}
      <div class="gallery-item">
        <a href="{{ image.path }}" data-lightbox="gallery">
          <img src="{{ image.path }}" alt="{{ image.basename }}">
        </a>
        <p>{{ image.basename }}</p>
      </div>
    {% endif %}
  {% endfor %}
</div>

<style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
  padding: 15px;
}
.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s;
}
.gallery-item img:hover {
  transform: scale(1.05);
}
</style>
